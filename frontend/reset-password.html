<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля | Table&Go</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Восстановление пароля</h1>
            <p class="reset-description">Введите email, указанный при регистрации. Мы отправим вам инструкцию по восстановлению пароля.</p>
            <form class="auth-form" id="reset-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <button type="submit" class="auth-button">Восстановить пароль</button>
            </form>
            <div class="auth-links">
                <p>Вспомнили пароль? <a href="login.html">Войти</a></p>
                <div class="back-to-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/reset-validation.js"></script>
</body>
</html>
