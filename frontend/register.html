<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Table&Go</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Регистрация</h1>
            <form class="auth-form" id="register-form">
                <div class="form-group">
                    <input type="text" id="first_name" name="first_name" placeholder="Имя" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <div class="form-group">
                    <input type="text" id="last_name" name="last_name" placeholder="Фамилия" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <button type="submit" class="auth-button">Зарегистрироваться</button>
            </form>
            <div class="auth-links">
                <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                <div class="back-to-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/form-validation.js"></script>
</body>
</html>
