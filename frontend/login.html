<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Table&Go</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Вход</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Email или телефон" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <div id="login-success" class="success-message"></div>
                <input type="hidden" id="redirect-url" value="">
                <button type="submit" class="auth-button">Войти</button>
            </form>
            <div class="auth-links">
                <p>Нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                <a href="reset-password.html" class="forgot-link">Забыли пароль?</a>
                <div class="back-to-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
