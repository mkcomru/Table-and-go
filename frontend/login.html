<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | Table&Go</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-form-wrapper">
            <h1 class="auth-title">Войти в аккаунт</h1>
            <form class="auth-form" id="login-form">
                <div class="form-group">
                    <input type="text" id="email_phone" name="email_phone" placeholder="Email/Номер телефона" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Пароль" required>
                    <i class="fas fa-check validation-icon"></i>
                </div>
                <button type="submit" class="auth-button">Войти</button>
            </form>
            <div class="auth-links">
                <a href="reset-password.html" class="forgot-password">Забыли пароль?</a>
                <p>Ещё нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                <div class="back-to-home">
                    <a href="index.html"><i class="fas fa-arrow-left"></i></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/form-validation.js"></script>
</body>
</html>
